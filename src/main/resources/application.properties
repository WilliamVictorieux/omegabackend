# Nom de l'application
spring.application.name=omegabackend

# --- CONFIGURATION POSTGRESQL (VIA VARIABLES D'ENVIRONNEMENT) ---
# Ces valeurs seront récupérées directement sur le serveur Render
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Driver spécifique pour PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- CONFIGURATION RÉSEAU ET SERVEUR ---
# On utilise la variable PORT fournie par Render, ou 8080 par défaut
server.port=${PORT:8080}
server.address=0.0.0.0

# --- CONFIGURATION DE LA TAILLE DES DONNÉES ---
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.tomcat.max-http-form-post-size=10MB

# --- LOGGING DES ROUTES (MAPPINGS REST) ---
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=TRACE
